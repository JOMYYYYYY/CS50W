<!-- On the Google Advanced Search page, 
the user should be able to provide input for the following four fields (taken from Google’s own advanced search options)
    Find pages with… “all these words:”
    Find pages with… “this exact word or phrase:”
    Find pages with… “any of these words:”
    Find pages with… “none of these words:” -->

<!-- Like Google’s own Advanced Search page, the four options should be stacked vertically, and all of the text fields should be left aligned.
    Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
    When the “Advanced Search” button is clicked, the user should be taken to the search results page for their given query. -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <style>
            .top-left-link {
                display: flex;
                position: absolute;
                left: 0%;
                top: 0%;
                padding: 20px;
            }
            
              body {
                display: flex;
                justify-content: center;  /* Center horizontally */
                align-items: center;      /* Center vertically */
                height: 100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Advanced Search Input">
            <input type="submit" value="Google Advanced Search">
        </form>

        <div class="top-left-link">
            <a href="index.html">
                <button>go back to Google Search</button>
            </a>
        </div>
    </body>
</html>
